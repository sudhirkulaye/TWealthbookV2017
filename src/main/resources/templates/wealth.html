<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: common-header" />
<body ng-app="twealthbookModule">
    <!-- googleAnalytics -->
    <script src="../static/js/googleAnalytics.js" th:src="@{/js/googleAnalytics.js}"></script>
    <!-- googleAnalytics -->
    <!--Angular JS-->
    <script src="../static/vendor/angular/angular.min.js" th:src="@{/vendor/angular/angular.min.js}"></script>
    <script src="../static/js/module.js" th:src="@{/js/module.js}"></script>
    <!--Angular JS-->

    <div id="wrapper">
        <!-- navigation -->
        <nav th:include="fragments/navigation :: common-navigation" />
        <!-- navigation -->
        <!-- page-wrapper -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">360&deg; Wealth</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- page-wrapper -->
    </div>
    <!-- wrapper -->

    <!-- jQuery -->
    <script src="../static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../static/vendor/sb-admin-2/js/sb-admin-2.min.js" th:src="@{/vendor/sb-admin-2/js/sb-admin-2.min.js}"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/vendor/metisMenu/metisMenu.min.js" th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>
    <!-- Morris Charts JavaScript -->
    <script src="../static/vendor/raphael/raphael.min.js" th:src="@{/vendor/raphael/raphael.min.js}"></script>
    <script src="../static/vendor/morrisjs/morris.min.js" th:src="@{/vendor/morrisjs/morris.min.js}"></script>
    <!-- Add in any FooTable dependencies we may need -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <!-- Footable JavaScript -->
    <script src="../static/vendor/footable/js/footable.core.min.js" th:src="@{/vendor/footable/js/footable.core.min.js}" type="text/javascript"></script>

    <script>
        jQuery(function ($) {
            $('#faimilywealth1').footable();
            $('#faimilywealth2').footable();
            $('#faimilywealth3').footable();

        });
    </script>

    <script type="text/javascript">
        Morris.Donut({
            element: 'wealthdistribution-morris-donut-chart',
            data: [{
                label: "Cash",
                value: 230000,
                formatted: '2,30,000/- 1%'
            }, {
                label: "Fixed Income(FDs/RDs)",
                value: 830500,
                formatted: '8,30,500/- 5%'
            }, {
                label: "Diversified Largecap Equity",
                value: 1210000,
                formatted: '12,10,000/- 8%'
            }, {
                label: "Diversified Smallcap Equity",
                value: 441000,
                formatted: '4,41,000/- 3%'
            }, {
                label: "Individual Largecap Stocks",
                value: 140600,
                formatted: '1,40,600/- 1%'
            }, {
                label: "Individual Smallcap Stocks",
                value: 400000,
                formatted: '4,00,600/- 3%'
            }, {
                label: "Commodity Gold",
                value: 304000,
                formatted: '3,04,000/- 2%'
            }, {
                label: "Property",
                value: 12000000,
                formatted: '1,20,00,000/- 77%'
            }, ],
            formatter: function (x, data) { return data.formatted; },
            resize: true
        });

        Morris.Donut({
            element: 'wealthbymembers-morris-donut-chart',
            data: [
              { label: "Self", value: 13761600, formatted: '1,37,61,600/- 88%' },
              { label: "Spouse", value: 1234500, formatted: '12,34,500/- 8%' },
              { label: "Mother", value: 560000, formatted: '5,60,000/- 4%' },
            ],
            formatter: function (x, data) { return data.formatted; },
            resize: true
        });

    </script>

</body>
</html>
