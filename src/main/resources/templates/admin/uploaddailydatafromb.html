<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: common-header" />
<body ng-app="">
    <!-- googleAnalytics -->
    <script src="../static/js/googleAnalytics.js" th:src="@{/js/googleAnalytics.js}"></script>
    <!--Angular JS-->
    <script src="../static/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
    <!-- wrapper -->
    <div id="wrapper" ng-controler="">
        <!-- Navigation -->

        <!--page-wrapper-->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Upload Daily Data From B</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please select a file for upload</h3>
                    </div>
                    <div class="panel-body">
                        <div th:if="${message}">
                            <h4 th:text="${message}"/>
                        </div>
                        <form method="POST" action="/admin/uploadstatus" enctype="multipart/form-data" >
                            <input class="form-control" type="file" name="file" /><br/><br/>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
