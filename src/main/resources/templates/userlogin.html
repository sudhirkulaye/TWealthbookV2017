<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta name="MobileOptimized" content="width" />
    <meta name="description" content="TWealthbook App helps tracking, assessing and managing wealth of entire family. TWealthbook App incorporates Goal Based Portfolio Management Approach. TWealthbook App considers timing of portfolios cash inflows and outflows and thus gives you better picture of performance, helps to assess your investment decisions. And any point in time it tells Strategic Asset Allocation and Tactical Asset Allocation Decision." />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="generator" content="Bootstrap Admin Theme (https://startbootstrap.com), Spring Boot (http://start.spring.io/), Angular JS (https://angularjs.org/), MySQL (https://www.mysql.com/)" />
    <meta name="keywords" content="Family Wealth Management App, Family Asset Management App, App for Goal Based Investment Approach, Portfolio Management App with Cash flows" />
    <meta name="author" content="Sudhir Kulaye" />

    <title th:text="${title}">TWealthbook Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- MetisMenu CSS -->
    <link href="../../css/metisMenu.min.css" th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../../css/sb-admin-2.min.css" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>
<body ng-app="">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/userlogin" th:action="@{/userlogin}"  method="POST">
                            <fieldset>
                                <div th:if="${param.error}">
                                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Phone No" name="username" id="username" value="" type="text" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" id="password" value="" type="password" />
                                </div>
                                <!--<div class="checkbox">-->
                                    <!--<label>-->
                                        <!--<input name="remember" type="checkbox" value="Remember Me" />Remember Me-->
                                    <!--</label>-->
                                <!--</div>-->
                                <input name="_csrf" type="hidden" value="" />
                                <div class="form-actions">
                                    <!--a class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="submit">Login</a-->
                                    <button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
