<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
<head th:include="fragments/header :: common-header" />
<body ng-app="">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/userlogin" th:action="@{/userlogin}"  method="POST">
                            <fieldset>
                                <div th:if="${param.error}">
                                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Phone No" name="username" id="username" value="" type="text" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" id="password" value="" type="password" />
                                </div>
                                <!--<div class="checkbox">-->
                                    <!--<label>-->
                                        <!--<input name="remember" type="checkbox" value="Remember Me" />Remember Me-->
                                    <!--</label>-->
                                <!--</div>-->
                                <input name="_csrf" type="hidden" value="" />
                                <div class="form-actions">
                                    <!--a class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="submit">Login</a-->
                                    <button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
